query getRecommendations($page: Int) {
    Page(page: $page, perPage: 7) {  pageInfo {
        currentPage
        hasNextPage
        currentPage
        lastPage
        total
    }
        recommendations(sort: RATING_DESC){
            media {   id
                idMal
                coverImage {
                    large
                }
                format
                source

                title {
                    english
                }
            }
        }
    }
}

query getBanner{
    Page(page: 1,perPage: 9){
        pageInfo {
            currentPage
            hasNextPage
            currentPage
            lastPage
            total
        }
        media(sort: SCORE_DESC, isAdult: false, type: ANIME, countryOfOrigin: "JP") {
            title {
                userPreferred
            }
            id
            idMal
            description
            genres
            seasonYear
            format
            source
            bannerImage
        }
    }
}

query getPopular($page: Int) {
    Page(page: $page, perPage: 7) {
        pageInfo {
            currentPage
            hasNextPage
            currentPage
            lastPage
            total
        }
        media(sort: POPULARITY_DESC){
            id
            idMal
            coverImage {
                large
            }
            format
            source

            title {
                english
                userPreferred
            }
        }
    }
}


query getTrending($page: Int) {
    Page(page: $page, perPage: 7) {
        pageInfo {
            currentPage
            hasNextPage
            currentPage
            lastPage
            total
        }
        mediaTrends{
            media {   id
                idMal
                coverImage {
                    large
                }
                format
                source

                title {
                    userPreferred
                    english
                }
            }
        }
    }
}

query convertMalToId($malId: Int) {
    Media(idMal: $malId) {
        id
    }
}

query getGenreThumbnail( $genre: String) {
    Page(perPage: 10){media(genre:$genre, sort: TRENDING_DESC, type: ANIME, countryOfOrigin:"JP") {id bannerImage title{english romaji userPreferred} } }
}